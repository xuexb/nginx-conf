    # 反向代理添加前置、后置内容
    location = /api/proxy_before_after {
        echo_before_body echo_before_body;
        echo_before_body echo_before_body;
        proxy_pass http://127.0.0.1;
        echo_after_body echo_after_body;
        echo_after_body echo_after_body;
    }

    # sleep测试
    location ~* ^/api/sleep(\/\d*\/?)?$ {
        echo "{";
        echo "  request_uri=$request_uri";

        set $time 2;
        if ($uri ~* ^(.+?)/(\d+)/?$) {
            set $time $2;
        }

        echo_sleep   $time;
        echo "  time=$time";
        echo "}";
    }

    # 异步调用
    location = /api/location_async {
        echo location_async;

        # 重置时间
        echo_reset_timer;

        # subrequests in parallel
        echo_location_async /api/sleep/1;
        echo_location_async /api/sleep/2;

        echo "took $echo_timer_elapsed sec for total.";
    }

    # 同步调用
    location = /api/location {
        echo location;

        # 重置时间
        echo_reset_timer;

        # subrequests in parallel
        echo_location /api/sleep/1;
        echo_location /api/sleep/2;

        echo "took $echo_timer_elapsed sec for total.";
    }

    # 重复
    location = /api/duplicate {
         echo_duplicate 3 "hello, world";
    }

    # 分隔 ?list=aa,bb
    location = /api/split {
        echo_foreach_split ',' $arg_list;
            echo "item: $echo_it";
        echo_end;
    }

    # 模拟combo
    location = /api/combo {
        echo_foreach_split ',' $query_string;
            echo "/* combo: $echo_it */";
            echo_location_async $echo_it;
            echo;
        echo_end;
    }

    # 输出内容
    location ~* ^/api/echo(\/[^\/]*?\/?)?$ {
        set $str 'null';
        if ($uri ~* ^/api/echo/([^\/]+)/?$) {
            set $str $1;
        }
        echo $str;
    }

    location = /api/cache {
        echo "请查看 response headers, 由于有缓存请添加随时数来查看最新效果, 如: ?r=时间缀";
