server {
    server_name echo.xuexb.com;

    root /home/wwwroot/echo.xuexb.com;

    # 加载ssl证书
    include inc/ssl.conf;

    # 加载公用robots.txt
    include inc/robots.conf;

    # 加载公用favicon
    include inc/favicon.conf;

    error_log   /var/log/nginx/xuexb.com/last/error.echo.log     warn;
    access_log  /var/log/nginx/xuexb.com/last/access.echo.log    main;

    expires -1;

    location = /api/cache {
        proxy_connect_timeout    10s;
        proxy_read_timeout       10s;
        proxy_cache              nginx_cache;
        proxy_cache_valid        200 30d;
        proxy_cache_lock         on;
        proxy_cache_lock_timeout 5s;
        proxy_cache_use_stale    updating error timeout invalid_header http_500 http_502;
        add_header               X-Cache-upstream_cache_status "$upstream_cache_status";
        add_header               X-Cache-upstream_addr "$upstream_addr";
        add_header               X-Cache-upstream_cookie_name "$upstream_cookie_name";
        add_header               X-Cache-upstream_header_time "$upstream_header_time";
        add_header               X-Cache-upstream_http_name "$upstream_http_name";
        add_header               X-Cache-upstream_response_length "$upstream_response_length";
        add_header               X-Cache-upstream_response_time "$upstream_response_time";
        add_header               X-Cache-upstream_status "$upstream_status";

        proxy_set_header Connection "";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-NginX-Proxy true;
        proxy_pass  http://echo.xuexb.com;
    }

    location / {
        proxy_set_header Connection "";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-NginX-Proxy true;
        proxy_pass  http://echo.xuexb.com;
    }
}

