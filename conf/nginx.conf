# 进程用户
user  xiaowu;
worker_processes  1;

error_log  /var/log/nginx/xuexb.com/last/error.default.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent" - $http_x_forwarded_for';

    log_format  nginx_cache_json  '{"remote_addr":"$remote_addr","time_local":"$time_local","request_method":"$request_method","request_uri":"$request_uri","status":"$status","http_referer":"$http_referer","http_user_agent":"$http_user_agent","cache_status":"$upstream_cache_status","x_forwarded_for":"$http_x_forwarded_for"}';

    # 默认编码
    charset  utf-8;

    # 默认日志
    access_log  /var/log/nginx/xuexb.com/last/access.default.log  main;
   
    open_log_file_cache max=1000 inactive=60s;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    gzip               on;
    gzip_vary          on;

    gzip_comp_level    6;
    gzip_buffers       16 8k;

    gzip_min_length    1000;
    gzip_proxied       any;
    gzip_disable       "msie6";

    gzip_http_version  1.0;

    gzip_types         text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/javascript image/svg+xml;

    server_tokens off;

    server {
        listen 80 default;
        return 403;
    }

    # 代理配置
    proxy_cache_path    /var/cache/nginx/cache levels=1:2 keys_zone=nginx_cache:50m inactive=30d max_size=1g;
    proxy_temp_path     /var/cache/nginx/temp;
    proxy_cache_key     $host$uri$is_args$args;   

    include common/*.conf;
    include xuexb/*.conf;
    include apijs/*.conf;
    include apmjs.org/*.conf;
    include alafe.org/*.conf;
}
